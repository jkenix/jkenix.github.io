<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pages - Books Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="https://github.com/jkenix" />
    <link rel="shortcut icon" href="src/img/jklogo.webp" />
    <link rel="apple-touch-icon" href="src/img/jklogo_apple.webp" />
    <meta name="theme-color" content="#000" />
    <meta property="og:title" content="Pages" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jkenix.netlify.app/" />
    <meta property="og:description" content="Perfect books store" />
    <meta property="og:site_name" content="jkenix.netlify.app/" />
  </head>
  <body>
    <div class="l-preloader">
      <div class="preloader-content"></div>
    </div>
    <div class="l-wrapper">
      <header class="l-header">
        <div class="hamburger"><span></span><span></span><span></span></div>
        <div class="logo" aria-hidden="true">
          <img
            src="/src/img/logo-pages.svg"
            alt="Pages logo"
            width="119"
            height="35" />
        </div>
        <div class="sn-contacts">
          <a href="#" title="Facebook">
            <img
              src="/src/img/facebook-icon.svg"
              width="45"
              height="45"
              alt="Facebook icon" />
          </a>
          <a href="#" title="Twitter">
            <img
              src="/src/img/twitter-icon.svg"
              width="45"
              height="45"
              alt="Twitter icon" />
          </a>
          <a href="#" title="Linkedin">
            <img
              src="/src/img/linkdn-icon.svg"
              width="45"
              height="45"
              alt="Linkedin icon" />
          </a>
        </div>
        <nav class="header-menu">
          <a title="Home" href="#">Home</a>
          <a title="About" href="#about">About</a>
          <a title="Pages" href="#pages">Pages</a>
          <a title="Contact Us" href="#contacts">Contact Us</a>
        </nav>
        <a class="cart" href="#" title="Cart">
          <svg
            aria-hidden="true"
            width="17"
            height="17"
            viewBox="0 0 17 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.60593 2H0V0H4.39407L4.84288 4H16V9.93845L3.76941 12.3694L2.60593 2ZM15.5 17C14.6716 17 14 16.3284 14 15.5C14 14.6716 14.6716 14 15.5 14C16.3284 14 17 14.6716 17 15.5C17 16.3284 16.3284 17 15.5 17ZM5.5 17C4.67157 17 4 16.3284 4 15.5C4 14.6716 4.67157 14 5.5 14C6.32843 14 7 14.6716 7 15.5C7 16.3284 6.32843 17 5.5 17Z"
              fill="black" />
          </svg>
        </a>
        <a class="btn-head btn-order btn-yd" title="Click to order" href="#">
          Order Today
        </a>
      </header>
      <div class="l-main">
        <div class="l-books-preview">
          <div class="info-bp">
            <span class="info-bp-st">Welcome to Pages!!!</span>
          </div>
          <div class="image-bp">
            <div class="image-bp-content img__resp-block"><img src="/src/img/dark-light-book.png" class="img__resp" width="592" height="800" alt="dark light book"></div>
          </div>
        </div>
      </div>
      <footer class="l-footer">
        <div class="l-contacts">
          <div class="company">
            <a
              href="https://www.figma.com/file/0hfNUTOuJDRHGWilFAUkFV/Toy.Stream---%D0%BF%D1%80%D0%BE%D1%82%D0%BE%D1%82%D0%B8%D0%BF-(Copy)?t=TpUfLgFj0ACTCmEa-0"
              title="Figma original layout link"
              >Â© Toy.Stream, Inc.</a
            >
          </div>
        </div>
        <div class="l-author">
          <address>
            Website created by<a
              href="https://github.com/jkenix"
              title="Github profile link">
              jkenix</a
            >
          </address>
          <a
            href="https://github.com/jkenix/jkenix.github.io/tree/toystream"
            title="Github repo"
            >Website on Github</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
