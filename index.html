<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toy.Stream</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="https://github.com/jkenix" />
    <link rel="shortcut icon" href="src/img/jklogo.webp" />
    <link rel="apple-touch-icon" href="src/img/jklogo_apple.webp" />
    <meta name="theme-color" content="#000" />
    <meta property="og:title" content="_TITLE_" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="_URL_" />
    <meta property="og:description" content="_DESC_" />
    <meta property="og:site_name" content="jkenix.netlify.app" />
  </head>
  <body>
    <div class="l-wrapper">
      <header class="l-header ylg-bg">
        <div class="hamburger"><span class="hamburger-item"></span></div>
        <a class="logo" href="/"
          ><img
            src="/src/img/Company-logo.svg"
            alt="Toy.Stream logo"
            width="135"
            height="75"
            title="Toy.Stream"
        /></a>
        <nav class="header-menu">
          <a class="x" title="Компания" href="#products">Компания</a>
          <a class="x" title="Игры" href="#products">Игры</a>
          <a class="x" title="Карьера" href="#products">Карьера</a>
          <a class="x" title="Новости" href="#products">Новости</a>
        </nav>
        <div class="btn lang-sw" title="Switch language" href="/">
          <button class="search"></button>
          <button class="basket"></button>
        </div>
      </header>
      <div class="l-main">
        <section class="pagination">
          <div class="container">
            <h1 class="title">Slider Swiper custom pagination scrollbar</h1>
            <div class="pagination__container swiper-container">
              <div class="pagination__wrapper swiper-wrapper">
                <div class="pagination__slide swiper-slide">
                  <img
                    class="pagination__img"
                    src="https://i.postimg.cc/Y0V6f6jH/01.jpg"
                    alt="Фото" />
                </div>
                <div class="pagination__slide swiper-slide">
                  <img
                    class="pagination__img"
                    src="https://i.postimg.cc/0jrGwWkn/02.jpg"
                    alt="Фото" />
                </div>
                <div class="pagination__slide swiper-slide">
                  <img
                    class="pagination__img"
                    src="https://i.postimg.cc/zXswyF9w/03.jpg"
                    alt="Фото" />
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </section>
        <section class="pagination">
          <div class="container">
            <h1 class="title">Slider Swiper custom pagination scrollbar</h1>
            <div class="pagination__container swiper-container">
              <div class="pagination__wrapper swiper-wrapper">
                <div class="pagination__slide swiper-slide">
                  <img
                    class="pagination__img"
                    src="https://i.postimg.cc/Y0V6f6jH/01.jpg"
                    alt="Фото" />
                </div>
                <div class="pagination__slide swiper-slide">
                  <img
                    class="pagination__img"
                    src="https://i.postimg.cc/0jrGwWkn/02.jpg"
                    alt="Фото" />
                </div>
                <div class="pagination__slide swiper-slide">
                  <img
                    class="pagination__img"
                    src="https://i.postimg.cc/zXswyF9w/03.jpg"
                    alt="Фото" />
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </section>
      </div>
      <div class="l-footer" id="products"></div>
    </div>
    <script defer src="/src/js/scripts.js"></script>
  </body>
</html>
